version: "3.9"

services:
  mysql:
    image: mysql:8.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example_root_pw
      MYSQL_DATABASE: cloud
      MYSQL_USER: cloud
      MYSQL_PASSWORD: example_pw
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ./backend
    depends_on:
      - mysql
      - redis
      - minio
    environment:
      PORT: 3000
      NODE_ENV: development
      DATABASE_URL: mysql://cloud:example_pw@mysql:3306/cloud
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: cloud-files
      OAUTH_GOOGLE_CLIENT_ID: change-me
      OAUTH_GOOGLE_CLIENT_SECRET: change-me
      OAUTH_REDIRECT_URI: http://localhost:3000/auth/oauth/google/callback
      JWT_SECRET: change-me
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - ./backend:/app
    working_dir: /app

  worker:
    build:
      context: ./backend
    depends_on:
      - mysql
      - redis
      - minio
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_URL: mysql://cloud:example_pw@mysql:3306/cloud
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: cloud-files
    command: npm run worker
    volumes:
      - ./backend:/app
    working_dir: /app

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    command: npm run dev -- --host --port 5173
    volumes:
      - ./frontend:/app
    working_dir: /app

volumes:
  mysql_data:
  minio_data:

